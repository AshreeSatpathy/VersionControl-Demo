<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Swapping Using Singleton</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Number Swapping using Singleton Pattern</h1>

    <label for="num1">Number 1:</label>
    <input type="number" id="num1" required>
    <br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" required>
    <br><br>
    
    <!-- Button to Trigger Swap -->
    <button onclick="SwapNumbers()">Swap Numbers</button>

    <h2>Swapped Numbers:</h2>
    <p>Number 1: <span id="outputNum1"></span></p>
    <p>Number 2: <span id="outputNum2"></span></p>
    <br><br>

    <b>Open the browser's console to see the Singleton pattern in action.</b>

    <script src="SingletonNumberSwapping.js"></script>  
</body>
</html>
